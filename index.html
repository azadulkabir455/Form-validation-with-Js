<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    
    <div class="container">
        <h2>Form</h2>
        <form action="#" method="get" onsubmit="return validate()">
            <label for="user">User name:</label>
            <input type="text" name="user" id="user" placeholder="Write your name"/>
            <span id='userAlert'></span>

            <label for="password">Password:</label>
            <input type="text" name="pass" id="pass" placeholder="Write your password"/>
            <span id='passwordAlert'></span>

            <label for="confirm-password">Confirm password:</label>
            <input type="text" name="conpass" id="conpass" placeholder="Write your password"/>
            <span id='confirmAlert'></span>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Write your password"/>
            <span id='emailAlert'></span>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="Write your password"/>
            <span id='phoneAlert'></span>

            <input type="submit" name="submit" value="submit">
        </form>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
